language: android
dist: trusty

jdk:
  - oraclejdk11

addons:
  apt:
    update: true

env:
  global:
    - ANDROID_COMPILE_SDK=29
    - ANDROID_BUILD_TOOLS=29.0.3
    - GOOGLE_PUBLISH_JSON=app/misc/android-publisher-account.json

android:
  components:
    - tools
    - tools
    - platform-tools
    - extra-google-m2repository
    - extra-android-m2repository
    - build-tools-28.0.3
    - android-28

  licenses:
    - android-sdk-license-.+
    - android-sdk-preview-license-.+

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - sudo apt-get install -y gnupg2
  - gpg --batch --decrypt --output ${GOOGLE_PUBLISH_JSON} --passphrase ${GOOGLE_ACCOUNT_DECRYPTION_KEY} ${GOOGLE_PUBLISH_JSON}.gpg
  - yes | sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
  - yes | sdkmanager "platform-tools"
  - yes | sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
  - yes | sdkmanager "extras;android;m2repository"
  - yes | sdkmanager "extras;google;m2repository"

script:
  - "./gradlew assembleRelease"

deploy:

  # tag uploads
  - provider: releases
    api_key: "${GITHUB_PUBLISH_OAUTH_TOKEN}"
    file: app/build/outputs/apk/fdroid/release/app-fdroid-release.apk
    skip_cleanup: true
    on:
      tags: true

  # googleplay publish
  - provider: script
    script: ./gradlew app:publishGoogleplayReleaseApk
    skip_cleanup: true
    on:
      tags: true
